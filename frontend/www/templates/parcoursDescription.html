<ion-view view-title="Parcours">
  <ion-content >
  <center>
	<div>
		<h2>{{parcour.name}}</h2>
	</div>
    <ion-slide-box>
		
      <ion-slide on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()">
        
		
			<h3>Description FR</h3>
			<p>{{parcour.description}}</p>
			<h3>Distance</h3>
			<p>3 KM</p>
			<h3>Nombres de d'éléments</h3>
			<p>9</p>
			<a class="button button-block button-positive" ng-href="#/app/parcours/{{parcoursDescription.id}}">Démarrer parcours</a>
	
      </ion-slide>
	  <ion-slide on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()">
      
		<div data-tap-disabled="true">
			<leaflet markers="markers" center="poiCenter" width="80%"></leaflet>
		</div>

				
      </ion-slide>
	  
    </ion-slide-box>
	</center>
  </ion-content>
</ion-view>
